<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7710d220d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <i class="fa-solid fa-list-check"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
